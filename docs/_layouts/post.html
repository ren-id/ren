<!DOCTYPE html>
<html lang="id-ID" dir="ltr">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{page.title}}</title>
<meta name="lang" content="id-ID" />
<meta name="copyright" content="Reno" />
<meta name="description" content="{{page.description}}" />
<meta name="og:title" content="{{page.title}}" />
<meta property="og:locale" content="id_ID" />
<meta name="og:description" content="{{page.description}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />
<meta name="mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="{{site.url}}/style.css" />
<link rel="icon" type="image/png" href="{{site.url}}/files/icon16.png" />
<link rel="shortcut icon" type="image/png" sizes="192x192" href="{{site.url}}/files/icon192.png" />
<link rel="shortcut icon" type="image/png" sizes="96x96" href="{{site.url}}/files/icon96.png" />
<link rel="shortcut icon" type="image/png" sizes="48x48" href="{{site.url}}/files/icon48.png" />
<script type="application/ld+json">
{"@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"{{site.url}}{{page.url}}"},"headline":"{{page.title}}","dateModified":"{{page.date}}","datePublished":"{{page.date}}","url":"{{site.url}}{{page.url}}","description":"{{page.description}}","@context":"https://schema.org"}
</script>
</head>
<body>

<div class="logo"><a href="{{site.url}}"><img src="{{site.url}}/files/logo.svg" alt="logo ren"/></a></div>
<div class="utama">
{{ content }}

<p>{% include link.html %}</p>
<p><b>Fokus dengan konten teks-saja.</b></p>
<p>&copy; Ren</p>
</div>
</body>
</html>
